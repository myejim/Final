<div class="row justive-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="censusForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Census Year</label>
                <input class="form-control" type="text"
                    formControlName="year" required>
            </div>
            <div class="form-group">
                <label>Census Taker Name</label>
                <input class="form-control" type="text"
                    formControlName="name" required>
            </div>
            <div class="form-group">
                <label>Number of People in Household</label>
                <input class="form-control" type="text"
                    formControlName="householdNum" required>
            </div>
            <div class="form-group">
                <label>Household State</label>
                <input class="form-control" type="text"
                    formControlName="state" required>
            </div>
            <div class="form-group">
                <label>Household City</label>
                <input class="form-control" type="text"
                    formControlName="city" required>
            </div>
            <div class="form-group">
                <label>ZipCode</label>
                <input class="form-control" type="text"
                    formControlName="zipcode" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                    type="submit">Add Census</button>
            </div>
        </form>
    </div>
</div>
